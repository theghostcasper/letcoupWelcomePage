    <script>
      let skip_animation = document.querySelector('.skip_animation');
      skip_animation.addEventListener('click',function skipAnimation(){
        document.querySelector('.appearDown').style.opacity = 1;
        document.querySelector('.appearDown').style.animation = "none";
        document.querySelector('.appearUp').style.opacity = 0.5;

        document.querySelector('.appearDownLater').style.animation = "none";
        document.querySelector('.justAppear').style.opacity = 1;
        document.querySelector('.justAppear').style.animation = "none";
      });

      document.addEventListener('DOMContentLoaded', function() {
        let elems = document.querySelectorAll('.tooltipped');
        let instances = M.Tooltip.init(elems, {position: 'left',margin:20});
        let instance = M.Tooltip.getInstance(document.querySelector('.tooltipped'));
        instance.open();
      });
      setTimeout(function hideTooltip(){
        let instance = M.Tooltip.getInstance(document.querySelector('.tooltipped'));
